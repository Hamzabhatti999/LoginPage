<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-200 ">
    
    <section class="mt-20">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 ">
            <div
                class="w-full bg-gray-800 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 border border-4 border-yellow-400">
                <div class="p-6 space-y-4 ">
                    <h1
                        class="text-xl font-bold text-white md:text-2xl text-center ">
                        Sign in Form
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white">Your
                                email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg w-full p-2.5 outline-yellow-800"
                                placeholder="Enter Your Email address" required="">
                        </div>
                        <div>
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter Password"
                                class="bg-gray-50 border border-gray-300 text-white sm:text-sm rounded-lg w-full p-2.5 outline-yellow-800"
                                required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 "
                                        required="">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-white">Remember me</label>
                                </div>
                            </div>
                            <a href="#"
                                class="text-sm font-medium text-white hover:underline">Forgot
                                password?</a>
                        </div>
                         <div class="flex justify-center items-center">
                        <button type="submit"
                            class="w-32 font-medium rounded-lg bg-green-900 hover:bg-green-700 text-white text-base border px-5 py-2.5 text-center">
                            Sign in</button>
                        </div>
                        <p class="text-sm font-light text-white">
                            Donâ€™t have an account yet?  
                             <a href="#"
                                class="font-medium text-gray-400 hover:underline">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
